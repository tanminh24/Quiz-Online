<div ng-controller="forgetPassCtrl">
    <form class="col-md-4 mx-auto" name="formForgetPass">
        <div class="text-center">
            <h1>Quên mật khẩu</h1>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-4 col-form-label">Tên đăng nhập</label>
            <div class="col-sm-8">
                <input ng-model="username" name="username" class="form-control" aria-describedby="userHelp" required>
                <small ng-show="formForgetPass.username.$error.required" class="form-text text-danger">Vui lòng nhập username của bạn</small>
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-4 col-form-label">Email</label>
            <div class="col-sm-8">
                <input ng-model="email" name="email" class="form-control" type="email" aria-describedby="emailHelp" required>
                <small ng-show="formForgetPass.email.$error.required" class="form-text text-danger">Vui lòng nhập email của bạn</small>
                <small ng-show="formForgetPass.email.$invalid && !formForgetPass.email.$error.required" class="form-text text-danger">Email không đúng định dạng</small>
            </div>
        </div>
        <div class="row text-end">
            <div class="col-md-12">
                <button ng-click="forgetPass()" type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
